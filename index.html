  </header>

  <!-- Controls -->
<div id="controls">
  <input type="file" id="romLoader" accept=".nes">
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
</div>

<canvas id="screen" width="256" height="240"></canvas>

<script>
let nes;              // your NES emulator instance
let animationId = 0;  // requestAnimationFrame ID for stopping

document.getElementById("romLoader").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) {
    console.warn("No file selected");
    return;
  }

  console.log("Selected ROM:", file.name);

  try {
    const buffer = await file.arrayBuffer();
    const romData = new Uint8Array(buffer);
    console.log("ROM size:", romData.length, "bytes");

    // Make sure NES class exists
    if (typeof NES === "undefined") {
      console.error("NES class not found! Did you include your emulator script?");
      return;
    }

    nes = new NES();
    if (typeof nes.loadROM !== "function") {
      console.error("nes.loadROM() is missing. Check your emulator code.");
      return;
    }

    nes.loadROM(romData);
    console.log("ROM loaded into emulator");
  } catch (err) {
    console.error("Error loading ROM:", err);
  }
});

// ---- Start Button ----
  let nes = null;   // global reference so both loader + start can see it

document.getElementById("startBtn").addEventListener("click", () => {
  if (!nes) {
    alert("Please load a ROM first!");
    return;
  }
  runFrame();
});

// ---- Pause Button ----
document.getElementById("pauseBtn").addEventListener("click", () => {
  if (animationId) {
    cancelAnimationFrame(animationId);
    animationId = 0;
    console.log("Emulation paused");
  }
});

// ---- Main Loop ----
function runFrame() {
  // Step the emulator for one frame (CPU+PPU emulation)
  nes.frame();

  // Draw frame to canvas
  const ctx = document.getElementById("screen").getContext("2d");
  const imageData = ctx.getImageData(0, 0, 256, 240);
  nes.ppu.renderFrame(imageData.data); // you need to implement this method
  ctx.putImageData(imageData, 0, 0);

  // Keep running at ~60fps
  animationId = requestAnimationFrame(runFrame);
}
</script>

  <!-- Emulator scripts -->
  <script type="module" src="/cpu.js"></script>

  <script type="module">
    import CPU from './cpu.js';
    import Memory from './memory.js';
    import PPU from './ppu.js';
    import APU from './apu.js';
    import { Input } from './input.js';

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const romLoader = document.getElementById('romLoader');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    let cpu, memory, ppu, apu, input;
    let running = false;
    let romData = null;

    romLoader.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      romData = new Uint8Array(arrayBuffer);
      console.log("Loaded ROM:", file.name, romData.length, "bytes");
      // TODO: parse iNES header, map PRG/CHR into memory
    });

    startBtn.addEventListener('click', () => {
      if (!romData) {
        alert("Please load a ROM first.");
        return;
      }
      initEmulator();
      running = true;
      requestAnimationFrame(mainLoop);
    });

    pauseBtn.addEventListener('click', () => {
      running = false;
    });

    function initEmulator() {
      memory = new Memory();
      cpu = new CPU(memory);
      ppu = new PPU(memory, ctx);
      apu = new APU(cpu, memory);
      input = new Input();

      // Wire CPU <-> APU
      cpu.apu = apu;
    }

    function mainLoop() {
      if (!running) return;

      // Run some CPU cycles per frame
      for (let i = 0; i < 29780; i++) { // ~29780 CPU cycles per NTSC frame
        cpu.step();
        apu.step();
        ppu.step();

        if (apu.getIRQ()) {
          cpu.triggerIRQ();
        }
      }

      // Draw frame (PPU handles canvas)
      ppu.renderFrame();

      requestAnimationFrame(mainLoop);
    }
  </script>
</body>
