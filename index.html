<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NES Emulator - Modular MVP</title>
  <style>
    body{background:#0b0f14;color:#e8f0ff;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;text-align:center;padding:12px}
    canvas{image-rendering: pixelated; image-rendering: crisp-edges; background:#000; margin:12px; width:768px; height:720px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.5)}
    .controls{display:flex;gap:8px;justify-content:center;align-items:center}
    input, button{padding:8px;border-radius:8px;background:#121926;color:var(--fg);border:1px solid rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <h1>NES Emulator â€” Modular MVP</h1>
  <p>Drop an iNES (.nes) ROM or use the built-in smoke-test ROM.</p>

  <div class="controls">
    <input id="romFile" type="file" accept=".nes,application/octet-stream"/>
    <button id="btnUseBuilt">Use built-in test ROM</button>
    <button id="btnRun" disabled>Run</button>
    <button id="btnPause" disabled>Pause</button>
    <button id="btnReset" disabled>Reset</button>
  </div>

  <canvas id="screen" width="256" height="240"></canvas>

  <script type="module" src="./nes.js"></script>
</body>
</html>
